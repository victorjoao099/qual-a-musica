        // --- 1. Base de Dados de M√∫sicas ---
        const songList = [

            { audioSrc: 'https://www.dropbox.com/scl/fi/wl1tiyq0515rqdax68mnl/Hino-24-Rei-dos-Reis.webm?rlkey=7o0to3woryz942frb3lrtjink&st=4rspeisj&raw=1', name: 'Rei dos Reis' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/g4xdf4udh4guo74htmp71/Hino-45-Suave-Esp-rito.webm?rlkey=y4mt8loub03wr9tm234wwuawm&st=2v5q5s2x&raw=1', name: 'Suave Esp√≠rito' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/65u55bppr03d2d0apqtc0/Hino-60-Ao-Deus-de-Abra-o-Louvai.webm?rlkey=hqxqpyks7pxjm0ac677otd2tv&st=k8tj2i6p&raw=1', name: 'Ao Deus de Abra√£o Louvai' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/0cp5jjfpsknsesajlz8wn/Hino-62-Qu-o-Grande-s-Tu.webm?rlkey=bw5j7qawslhzv52a0ocsfv4np&st=lnt5wjp8&raw=1', name: 'Qu√£o Grande √âs Tu' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/i5s4clx41di3g4bf02zyu/Hino-72-Firme-nas-Promessas.webm?rlkey=z1ahw2qwger6zvkjghmlb1u50&st=tjfgcjmy&raw=1', name: 'Firme nas Promessas' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/0ccqkad22ksqvivi2dgg0/Hino-75-F-a-Vit-ria.webm?rlkey=ey6akawzq2a6pemv3av3yucur&st=3x9zddrq&raw=1', name: 'F√© √© a Vit√≥ria' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/riqvqe7n8hzfq2fy2kcqg/Hino-153-O-Que-Penso-de-Meu-Mestre.webm?rlkey=wm0v7df4shgvifx1txcxeqdyt&st=kolh2r6m&raw=1', name: 'O Que Penso de Meu Mestre' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/et9349ysoh8pqw0n41o9m/Hino-168-Eu-Achei.webm?rlkey=j60jwtauapo1objjip7j0u7lw&st=nd4y2phq&raw=1', name: 'Eu Achei' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/6tfue4f4xyc2pcxfntkwk/Hino-172-Ando-Sempre-Alegre.webm?rlkey=10p8fwj21jl1264a941bn3ohd&st=oeeka9il&raw=1', name: 'Ando Sempre Alegre' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/71k8siveopl7qr672esbo/Hino-440-Breve-Jesus-Voltar.webm?rlkey=kmk43kv9n9s93u870lvasqb0d&st=vxk4sxed&raw=1', name: 'Breve Jesus Voltar√°' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/yscdtxmfyy52y4v9p59g5/Hino-441-Vencendo-Vem-Jesus.webm?rlkey=f7ay2uwpwllmhdw8ud9vzmmsd&st=pgt7yrhq&raw=1', name: 'Vencendo Vem Jesus' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/c0m3l9qnb347rarzh9rrr/Hino-444-Oh-Que-Esperan-a.webm?rlkey=0woytuklevx0zcau0c4q9e9qr&st=xwbojpsm&raw=1', name: 'Oh! Que Esperan√ßa!' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/nrtkop7zpn9mecth877pg/Hino-451-Grande-Alegria.webm?rlkey=2fvxd97sivnzjrdhisy4jbu15&st=hq8stgyd&raw=1', name: 'Grande Alegria' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/9z42a2txq4w6maqfbjz5h/Hino-464-N-o-Desistir.webm?rlkey=sj86qekg50ctt32wevmrxd1x8&st=bctygm5m&raw=1', name: 'N√£o Desistir' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/v9tlyt74c171hd8w8ad77/Hino-465-O-Dia-N-o-Sei.webm?rlkey=pc7xkxi8w18jvv2assh8ze1hb&st=s95k31y1&raw=1', name: 'O Dia N√£o Sei' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/yfbx62hi057l6i8taeicl/Hino-471-Porque-Ele-Vive.webm?rlkey=sfv2doriq633w5un83vqhirpk&st=e6upk7fv&raw=1', name: 'Porque Ele Vive' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/glzh7za80o2goiuz16y0v/Hino-484-Al-m-do-C-u-Azul.webm?rlkey=vvvdc842wl955bijno584jchj&st=qp5u06ub&raw=1', name: 'Al√©m do C√©u Azul' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/l1jdz6zswzln2rwqxkoy0/Hino-488-Eu-Vou-para-o-C-u.webm?rlkey=nucln1jnluuoys4hm18kxmiok&st=ys2lt3wb&raw=1', name: 'Eu Vou Para o C√©u' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/esvlanf5f17rwrjugkt9l/Hino-496-Al-m-do-Rio.webm?rlkey=sajd00stlpe90dh8gva943w7n&st=t6wq8cu2&raw=1', name: 'Al√©m do Rio' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/8s4shq9nq4z07c3t1nu20/Hino-499-Mans-o-Sobre-o-Monte.webm?rlkey=2bukdtcd85d8cxfb9tyz4dryq&st=7khk2ds9&raw=1', name: 'Mans√£o Sobre o Monte' },
            { audioSrc: 'https://www.dropbox.com/scl/fi/vql8a94z7jk2p1pz9qvf1/Hino-502-Saudade.webm?rlkey=e9k3bfn2996fkutvi28qnw7ex&st=zwehknkh&raw=1', name: 'Saudade' },
        ];
        // Esta lista guardar√° a ordem das m√∫sicas baralhadas.
        let availableSongs = [];

        // --- 2. Vari√°veis de Estado do Jogo ---
        let currentSong = null;
        let score = 0;
        let hasGuessed = false;

        // --- 3. Refer√™ncias aos Elementos DOM ---
        const audioPlayer = document.getElementById('audio-player');
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const nextButton = document.getElementById('next-button');
        const messageArea = document.getElementById('message-area');
        const scoreDisplay = document.getElementById('score');
        const audioControls = document.getElementById('audio-controls');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const statusText = document.getElementById('status-text');
        
        // --- 4. Fun√ß√µes de L√≥gica do Jogo ---

        /**
         * Fun√ß√£o para baralhar uma lista (algoritmo Fisher-Yates).
         * @param {Array} array - A lista a ser baralhada.
         * @returns {Array} A lista baralhada.
         */
        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;
            while (currentIndex > 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        /**
         * Carrega a pr√≥xima m√∫sica da lista baralhada.
         */
        function loadNextSong() {
            // Se a lista de m√∫sicas dispon√≠veis acabou, cria uma nova lista baralhada.
            if (availableSongs.length === 0) {
                if (songList.length > 0) {
                    messageArea.textContent = "A baralhar novas m√∫sicas!";
                    availableSongs = shuffle([...songList]); // Baralha uma c√≥pia da lista principal
                } else {
                    statusText.textContent = "Adicione m√∫sicas √† lista!";
                    return;
                }
            }
            
            // Retira a √∫ltima m√∫sica da lista baralhada.
            currentSong = availableSongs.pop();
            
            resetRound();

            // Define a fonte do √°udio e prepara-o para tocar
            audioPlayer.src = currentSong.audioSrc;
            audioPlayer.load(); // Carrega o ficheiro de √°udio
        }
        
        // Alterna entre tocar e pausar a m√∫sica.
        function togglePlayback() {
            if (!currentSong) return;
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }
        
        // Verifica o palpite do utilizador.
        function checkGuess() {
            if (hasGuessed || !currentSong) return;

            const userGuess = guessInput.value.trim().toLowerCase();
            const correctName = currentSong.name.trim().toLowerCase();

            if (userGuess === correctName) {
                messageArea.textContent = "üéâ Correto! üéâ";
                messageArea.classList.add('text-green-500');
                score++;
                scoreDisplay.textContent = score;
                hasGuessed = true;
                guessButton.disabled = true;
                guessButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                messageArea.textContent = "‚ùå Tente novamente! ‚ùå";
                messageArea.classList.add('text-red-500');
            }
        }

        // Reseta a interface para a pr√≥xima rodada.
        function resetRound() {
            audioPlayer.pause(); // Para a m√∫sica anterior
            audioPlayer.currentTime = 0; // Reinicia o tempo da m√∫sica
            messageArea.textContent = '';
            messageArea.classList.remove('text-green-500', 'text-red-500');
            guessInput.value = '';
            guessInput.focus();
            hasGuessed = false;
            guessButton.disabled = false;
            guessButton.classList.remove('opacity-50', 'cursor-not-allowed');
            statusText.textContent = 'A carregar m√∫sica...';
        }

        // --- 5. Event Listeners ---
        audioControls.addEventListener('click', togglePlayback);
        guessButton.addEventListener('click', checkGuess);
        nextButton.addEventListener('click', loadNextSong);
        
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
        
        // Event listeners para o leitor de √°udio
        audioPlayer.addEventListener('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            statusText.textContent = 'A tocar...';
        });

        audioPlayer.addEventListener('pause', () => {
            pauseIcon.classList.add('hidden');
            playIcon.classList.remove('hidden');
            statusText.textContent = 'Em pausa';
        });

        audioPlayer.addEventListener('ended', () => {
            pauseIcon.classList.add('hidden');
            playIcon.classList.remove('hidden');
            statusText.textContent = 'A m√∫sica terminou!';
        });

        audioPlayer.addEventListener('canplay', () => {
            statusText.textContent = 'M√∫sica pronta!';
        });

        audioPlayer.addEventListener('error', () => {
            statusText.textContent = 'Erro ao carregar MP3.';
        });

        // --- 6. Iniciar o jogo ---
        window.onload = loadNextSong;

    </script>
